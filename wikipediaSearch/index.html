<!DOCTYPE heml>
<html lang="en">
  <head>
      <title>Wiki Search</title>
      <link rel="stylesheet" href="./css/bootstrap.min.css">
      <link rel="stylesheet" href="./wiki.css">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"/>
      <!--<script src = "http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>-->
      <script src="./js/jquery-3.2.1.min.js"></script>
      <script src="./wiki.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <h1>Wikipedia Se<i class="srchIcon fa fa-search"></i>rch</h1>
        </div>
      </div>
      <div class="row">
        <div id="srchField" class="col-md-4 col-md-offset-4">
          <input  id="searchTerm" type="text" class="form-control" placeholder="Search...">
          <button id="search-btn" type="button" class="btn btn-primary">Submit</button>
          <button id="close-search" type="button" class="btn btn-info">Close Search</button>
        </div>
      </div>
      <div class="row searchResults">
        <div class="col-md-4">
          <div id="search-results">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
            <button id="random-btn" class="btn btn-primary"><i class="fa fa-search"></i> Random Wiki Page</button>
        </div>
      </div>
    </div>
  </body>
</html>
