<!DOCTYPE heml>
<html lang="en">
    <head>
        <title>Twitchi Feed</title>
        <link rel="stylesheet" href="./css/bootstrap.min.css">
        <link rel="stylesheet" href="./twitch.css">
        <!--<script src = "http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>-->
        <script src="./js/jquery-3.2.1.min.js"></script>
        <script src="./twitch.js" type="text/javascript"></script>
    </head>
    <body>
       <div class="container">
           <div id="header" class="row">
               <div id="fcc" class="col-md-12">
                   <h1>
                        <a id="fccLink" href="https://go.twitch.tv/freecodecamp" target="blank">
                            Free Code Camp Status: <span id="fccStatus"></span>
                        </a>
                   </h1>
               </div>
               <div class="row">
                   <h5>
                        <div id="fccBio" class="col-md-12"></div>
                   </h5>
               </div>
           </div>
           <div id="results-header" class="row">
               <div id="logo" class="col-md-1">
                   Logo
               </div>
               <div id="name" class="col-md-2">
                   Status
               </div>
               <div id="about" class="col-md-3">
                   Name
               </div>
               <div id="about" class="col-md-5">
                   About
               </div>
           </div>
           <div id="results" class="row">
           </div>
       </div>
    </body>
</html>
